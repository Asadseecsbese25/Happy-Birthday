<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Birthday Card !</title>
<style>
body {
background: linear-gradient(to right,lightgreen,lightblue,peachpuff);
text-align: center;
font-family: Arial, Helvetica, sans-serif;
}
h1 { color: #0c0b0b; font-size: 30px; }
p { color: #000305; font-size: 20px; }
button {
background-color: #101fe6; color: white;
padding: 10px 15px; border: none;
border-radius: 5px; cursor: pointer;
font-size : 14px;
}
button:hover { background-color: #ff66cc; }
.explore-box {
    position: absolute;
    right: 80px;
    top: 110px;
    background-color: lavender;
    border: 1px solid gray;
    padding: 10px;
    border-radius: 5px;
}
.topbar{
text-align: center;
margin-top: 40px ;
font-weight: bold;
font-size: 30px;
margin-left: 140px;
}
.nav-button{
position: absolute;
top: 20px ;
right: 30px;
font-weight: bold;
}
.header{
display: flex;
padding: 10px 20px ;
background-color: white;
border-bottom: 2px solid #ccc;
align-items: center;
justify-content: space-between;
}
.logo{
    display: flex;
    align-items: center;
}
.logo img {
    width: 40px;
    height: 40px;
    margin-right: 10px;

}
.dotted-line{
    position: absolute;
    top: 0;
    bottom: 0;
    width: 2px;
    border-right: 2px dotted #000;
}
.dotted-line :left{
    left: 10px;
}
</style>
</head>
<body>
<div class="dotted-line left"></div>
<div class="header">
<div class="logo">
    <img src="logo.jpg">
</div>   
<div class="topbar"> CREATE A BIRTHDAY CARD</div>
<br><br>
<button class="nav-button">HOME</button>
<br><br>
</div>
<h1> "HAPPY BIRTHDAY SAADAIN!" </h1>
<img
src="BirthdayCake.jpg" width = "417" height = "311">
<p>"Happy Birthday! May your day be filled with cake, confetti, and a little bit of chaos!"</p>
<a href="https://youtu.be/fGMBLNV9y7Y?si=Fp-FKCba__t7Xwjr">
<button>CLICK TO PARTY!!</button>
</a>
<div class="explore-box">
    <button>Explore</button>
</div>
<audio id="birthdayAudio" src="song.mpeg"></audio>
  <br><br><button onclick="playSong()">Play Song </button>
  <br><br><button onclick="pauseSong()">Pause </button>
 <script>
      function playSong() {
      var audio = document.getElementById("birthdayAudio");
      audio.play();
    }

    function pauseSong() {
      var audio = document.getElementById("birthdayAudio");
      audio.pause();
    }
  </script>


</body>

</html>
